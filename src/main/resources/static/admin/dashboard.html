<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        #admin-section {
            display: none; /* 로그인 전 숨김 처리 */
        }
    </style>
</head>
<body>
<h1>Admin Panel</h1>
<div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</div>

<div id="admin-section">
    <h2>Welcome, Admin!</h2>
    <p id="status"></p>

    <!-- Artist Section -->
    <section id="artist-section">
        <h3>Manage Artists</h3>
        <!-- Artist Form -->
        <form id="artist-form">
            <label for="mbid">MBID:</label>
            <input type="text" id="mbid" name="mbid" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="krName">Korean Name:</label>
            <input type="text" id="krName" name="krName">
            <label for="imgUrl">Image URL:</label>
            <input type="url" id="imgUrl" name="imgUrl">
            <label for="snsUrl">SNS URL:</label>
            <input type="url" id="snsUrl" name="snsUrl">
            <label for="mediaUrl">Media URL:</label>
            <input type="url" id="mediaUrl" name="mediaUrl">
            <button type="submit">Add Artist</button>
        </form>

        <!-- Artist List -->
        <h3>Existing Artists</h3>
        <table id="artist-table" border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Korean Name</th>
                <th>MBID</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Data to be populated dynamically -->
            </tbody>
        </table>
    </section>
</div>

<!-- Include external JavaScript -->
<script src="admin.js"></script>
</body>
</html>
