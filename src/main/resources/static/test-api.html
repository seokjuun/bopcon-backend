<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
<h1>Past Concerts Test</h1>
<button id="fetchButton">Fetch Past Concerts</button>
<div id="result" style="margin-top: 20px; white-space: pre-wrap;"></div>

<script>
    document.getElementById('fetchButton').addEventListener('click', () => {
        const apiUrl = 'http://localhost:8080/api/past-concerts/fetch?name=benson%20boone'; // 여기에 API URL
        fetch(apiUrl)
            .then((response) => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then((data) => {
                console.log(data); // 데이터 출력 확인
                const resultDiv = document.getElementById('result');
                if (Array.isArray(data) && data.length > 0) {
                    // 데이터 출력
                    resultDiv.innerHTML = data.map((concert) => JSON.stringify(concert, null, 2)).join('\n\n');
                } else {
                    resultDiv.innerText = 'No data found or response is empty.';
                }
            })
            .catch((error) => {
                console.error('Error fetching API:', error);
                document.getElementById('result').innerText = `Error: ${error.message}`;
            });
    });
</script>
</body>
</html>
